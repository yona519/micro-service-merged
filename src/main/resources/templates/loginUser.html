    <title>Login page for User</title>

<body>

    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="background-image: url('/pictures/userpage1.webp');"></div>
        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <div class="mb-4">
                            <h3>Sign In</h3>
                        </div>
                        <form th:action="@{/loginUser}" method="post">
                            <div class="form-group first mb-3">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" autocomplete="off" required>

                            </div>
                            <div class="form-group last mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>

                            </div>
                            <div class="logbutton d-flex">
                                <button class="btn col-md-12" type="submit">Login</button>
                            </div>

                        </form>
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
