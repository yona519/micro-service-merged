<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap link CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom JS link -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="/styles/loginUserStyles.css">

    <title>Login page for User</title>
</head>

<body>

    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="background-image: url('/pictures/userpage1.webp');"></div>
        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <div class="mb-4">
                            <h3>Sign In</h3>
                        </div>
                        <form th:action="@{/loginUser}" method="post">
                            <div class="form-group first mb-3">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" autocomplete="off">

                            </div>
                            <div class="form-group last mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password">

                            </div>
                            
                            <!-- Add a section for error messages -->
                            <div class="mb-2 text-center" style="font-size: 16px;font-weight: bold; color: red;">
                                <div th:if="${usernameNotFound}" class="error">Username doesn't exist</div>
                                <div th:if="${incorrectPassword}" class="error">Incorrect password</div>
                                <div th:if="${missingInput}" class="error">Missing Input</div>
                            </div>
                                
                            <div class="logbutton d-flex">
                                <button class="btn col-md-12" type="submit">Login</button>
                            </div>


                        </form>
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
